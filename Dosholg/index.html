<!DOCTYPE html>
<html lang="ce">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ловзар</title>
    <style>
        /* Общие стили для центрирования контента */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6; /* Светло-серый фон */
            color: #333;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 90%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            line-height: 1.4;
            font-weight: 500;
        }

        /* Стили для зеленой кнопки */
        .btn {
            display: inline-block;
            padding: 15px 35px;
            background-color: #27ae60; /* Приятный зеленый цвет */
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        /* Эффект при наведении */
        .btn:hover {
            background-color: #219150;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ловзар дехьадаьлла.<br>Кхуза хьо а дехьавала</h1>
        
        <a href="https://dosholg.web.app" class="btn">
            dosholg.web.app
        </a>
    </div>

</body>
</html>
